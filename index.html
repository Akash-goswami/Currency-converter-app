<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/cool-boy-with-headphones-logo-vector_131574-119.jpg" alt="Logo" style="border-radius: 50%;">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Manual</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
<div class="main">
    <div class="converter">
        <h2>Currency Converter</h2>
        <div class="input">
            <label for="amount" >Amount:</label>
            <input type="number" id="amount">
        </div>
        <div class="input">
            <label for="from">From:</label>
            <select id="from">
                <!-- Add currency options here -->
            </select>
        </div>
        <div class="input">
            <label for="to">To:</label>
            <select id="to">
                <!-- Add currency options here -->
            </select>
        </div>
        <button onclick="convert()" class="btn">Convert</button>
        <div class="result" id="result"></div>
    </div>
</div>

    <footer>
        <div class="copyright">

        </div>
    </footer>

    <script src="didi-ki-curancy-convert.js"></script>
</body>
</html>
